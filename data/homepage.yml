showcase:
  enable: true
  subtitle: "REMnux: A Linux Toolkit for Malware Analysis"
  description: "REMnux&reg; is a Linux toolkit for reverse-engineering and analyzing malicious software. REMnux provides a curated collection of free tools created by the community. Analysts can use it to investigate malware without having to find, install, and configure the tools."
